            <img src="images/Upright_urban_bicyclist1.jpg" />
        </div>
        <nav>
            <ul>

                    <a href="#logo">Accueil</a>
                </li>
                <li>
                    <a href="#slider_container">Diaporama</a>
                </li>
                <li>                    
                    <a href="#section_2">Réservation</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section id="section_1">
        
        <div id="banner"></div>
        
        <div id="slider_container">
            <!--<div class="slides fade">
                <img src="images/slide1.jpg">
                <div class="caption text">text test</div>
            </div>
            <div class="slides fade">
                <img src="images/slide2.jpg">

            <a id="prev">&#10094;</a>
            <a id="stop" class="display">&#9616;&#9616;</a>
            <a id="play" class="none">&#9658;</a>
            <a id="next">&#10095;</a>
            <figure id="diaporama">
                <img id="imgSlider" src="images/slide1.jpg" />
            </figure>
        </div>
        
    </section>

    <section id="section_2">
        <div id="map"></div>
        <div id="encart">
            <h2>Détails de la station</h2>
            <p>Adresse: <span id="location"></span></p>
            <p>places: <span id="room"></span></p>
            <p>vélos disponible: <span id="availability"></span></p>
            <div>                
                <div class="label">
                    <label for="Nom">Nom</label> : <input type="text" placeholder="Duchamps" name="Nom" autofocus  id="lastname" /><br>
                </div>
                <div class="label">
                    <label for="Prenom">Prénom</label> :<input type="text" placeholder="Jean" name="Prenom" id="firstname" /><br>
                </div>
                <div class="label">
                    <input type="button" value="Réserver" id="booking" />  
                </div>
                <div id="canvas_container" class="none">
                    <canvas id="canvas" width="300" height="300" >Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;.</canvas>
                    <button id="validation">Confirmer</button>
                </div>
                <div id="booking_data">Vélo réservé à <span id="adress"></span> par <span id="lastName"></span> <span id="firstName"></span>. Temps restant : <span id="timing">5</span></div>
            </div>
        </div>
        
    </section>
